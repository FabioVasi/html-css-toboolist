<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Toboolist</title>
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

      <header>
        <img id="logo" src="./img/Logo.png" alt="">
        <h1>Toboolist</h1>
      </header>
        <nav>
          <input id="task" type="button" value="Add Task">
          <input id="section" type="button" value="Add Section">
        </nav>
        <main>

          <section class="new_task">
            <h2>New Task</h2>
            <div>
              <h3><span class="check">&check;</span>Quarterly Newsletter</h3>
            </div>
          </section>
          <section class="today">
            <h2>Today</h2>
            <div>
              <h3><span class="check">&check;</span>Recuiting blog post</h3>
              <h3><span class="check">&check;</span>Mobile app launch</h3>
              <h3><span class="cross">&Cross;</span>Interview John H.</h3>
              <h3><span class="check">&check;</span>Summit update to mobile storefronts</h3>
            </div>
          </section>
          <section class="upcoming">
            <h2>Upcomung</h2>
            <div>
              <h3><span class="cross">&Cross;</span>Schedule meeting with Alex</h3>
              <h3><span class="check">&check;</span>Homepage refresh</h3>
              <h3><span class="check">&check;</span>Onboard new Sales team menbers</h3>
              <h3><span class="check">&check;</span>Review editional calendar</h3>
            </div>
          </section>

        </main>
        
        <footer>
  
        </footer>

    </body>
  </html>
